<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
</head>

<body>
    <header>
        <div class="container py-5 mb-2">
            <h1 class="text-capitalize">bookmarker</h1>
        </div>
    </header>
    <div class="container px-4 py-1">
        <div class="bookinfo text-center p-3">
            <h2 class="p-4">Bookmark your favorite sites</h2>
            <p class="text-capitalize fw-bold">site name</p>
            <input class="mb-2 w-75 m-auto form-control" type="text" placeholder="Bookmark title" id="bookName" />
            <p id="nameError" class="alert alert-danger w-75 error m-auto">
                Name is required
            </p>
            <p class="text-capitalize fw-bold">site uRL</p>
            <input class="mb-2 w-75 m-auto form-control" type="text" placeholder="WebSite name" id="url" />
            <p id="urlError" class="alert alert-danger w-75 error m-auto">
                Url Field is required
            </p>
            <button onclick="addBook()" class="btn btn-outline-info mt-3 mb-4 hover d-block m-auto" id="submit">
          Submit
        </button>
        </div>
    </div>

    <div class="container info py-2 mt-5" id="myList">
        <!-- <div class="booklist p-4 d-flex justify-content-between">
            <h3>book</h3>
            <div>
                <a href="#" class="btn btn-info">visit</a>
                <button class="btn btn-danger">delete</button>
            </div>
        </div> -->
    </div>
    <footer class="mt-3">
        <div class="container pt-1">
            <h5>&copy; 2019 Bookmarker Inc.</h5>
        </div>
    </footer>
    <script src="js/pug.js"></script>
</body>

</html>
